
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQuiz Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- html2pdf.jsをグローバルスクリプトとして読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            -webkit-font-smoothing: antialiased;
        }

        @media print {
            @page {
                size: A4;
                margin: 1.5cm;
            }
            body {
                background-color: white !important;
                color: #1e293b !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            header, footer, .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            .bg-indigo-600 { background-color: #4f46e5 !important; color: white !important; }
            .bg-slate-800 { background-color: #1e293b !important; color: white !important; }
            .bg-white { background-color: white !important; }
            .bg-slate-50 { background-color: #f8fafc !important; }
            .bg-green-50 { background-color: #f0fdf4 !important; }
            .bg-red-50 { background-color: #fef2f2 !important; }
            .bg-amber-50 { background-color: #fffbeb !important; }
            
            .text-indigo-600 { color: #4f46e5 !important; }
            .text-green-600 { color: #16a34a !important; }
            .text-green-700 { color: #15803d !important; }
            .text-red-700 { color: #b91c1c !important; }
            .text-amber-800 { color: #92400e !important; }
            
            .border-indigo-600 { border-color: #4f46e5 !important; }
            .border-green-100 { border-color: #dcfce7 !important; }
            .border-red-100 { border-color: #fee2e2 !important; }
            .border-amber-100 { border-color: #fef3c7 !important; }

            .shadow-xl, .shadow-lg, .shadow-md, .shadow-sm {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
                max-width: 100% !important;
            }
            .results-list > div {
                break-inside: avoid;
                margin-bottom: 2rem;
                page-break-inside: avoid;
            }
        }
        .print-only {
            display: none;
        }

        /* PDF生成用の微調整 */
        .pdf-content {
            background-color: white !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>

</head>

</body>
</html>
